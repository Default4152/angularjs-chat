<div class="page-wrapper">
    <div class="page-header"><h1><a ui-sref="home"><img class="logo-img"
                                                        src=""></a> Log In
    </h1></div>
    <div ng-show="authCtrl.error"><span ng-bind="authCtrl.error.message"></span></div>
    <form ng-submit="authCtrl.login()">
        <div class="input-group"><input type="email" class="form-control" placeholder="Email"
                                        ng-model="authCtrl.user.email"></div>
        <div class="input-group"><input type="password" class="form-control" placeholder="Password"
                                        ng-model="authCtrl.user.password"></div>
        <input type="submit" class="btn btn-default btn-sm lrBtn" value="Log In">
        <a href="#/"><button class="btn btn-default btn-sm lrBtn">Cancel</button></a>
    </form>

</div>
