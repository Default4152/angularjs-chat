<div class="main">
    <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        Channels<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="room" ng-repeat="channel in channelsCtrl.channels"><a ui-sref="channels.messages({channelId: channel.$id})" ui-sref-active="selected">#{{
                            channel.name }}</a></li>
                    </ul>
                </div>
            </ul>
            <ul class="nav navbar-nav pull-right sideNav">
                <div class="btn-group navbar-right">
                    <a href="#" ng-click="channelsCtrl.logout()">
                        <button class="btn btn-default btn-sm">
                            Logout
                        </button>
                    </a>
                </div>
                <div class="btn-group navbar-right">
                    <a ui-sref="profile">
                        <button class="btn btn-default btn-sm">Edit Profile</button>
                    </a>
                </div>
                <div class="btn-group navbar-right">
                    <a ui-sref="channels.create">
                        <button class="btn btn-default btn-sm">Create Channel
                        </button>
                    </a>
                </div>
            </ul>
            </ul>
        </div>
    </nav>
    <div class="navA">
        <div id="navDiv">
            <a class="header" href="#" style="color: white">Users</a>
        </div>
        <ul>
            <li class="channel" ng-repeat="user in channelsCtrl.users">
                <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
                    <button class="btn btn-sm" ng-class="{'btn-success': user.online, 'btn-danger': !user.online}" style="width: 150px; padding: 9px 14px; margin-bottom: 2px; border-radius: 0;">
                        {{ user.displayName }}
                    </button>
                </a>
            </li>
        </ul>
    </div>
    <div class="message-pane" id="">
        <ui-view></ui-view>
    </div>

</div>
</div>
