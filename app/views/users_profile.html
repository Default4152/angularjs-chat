<div class="page-wrapper">

    <div class="page-header">
        <h1>Edit Profile</h1>
    </div>

    <form ng-submit="profileCtrl.updateProfile()">
        <p ng-hide="profileCtrl.profile.displayName">
            Please choose a display name.
        </p>

        <div class="input-group">
            <input required type="text" class="form-control" placeholder="Display Name" ng-model="profileCtrl.profile.displayName">
            <input required type="text" class="form-control" placeholder="Display Image URL"
                   ng-model="profileCtrl.profile.displayImg">
        </div>
        <input type="submit" class="btn btn-default btn-sm lrBtn" value="Set Profile">
    </form>

</div>
